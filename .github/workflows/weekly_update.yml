name: Weekly Update with LLaMA

on:
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * 1' # каждый понедельник в 10:00 UTC

jobs:
  weekly_update:
    runs-on: self-hosted

    steps:
      # 1. Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Установка системных пакетов Python (для ensurepip/venv)
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-venv python3-pip curl

      # 3. Создание venv и установка pip вручную (если ensurepip нет)
      - name: Create virtual environment
        run: |
          python3 -m venv venv
          source venv/bin/activate
          curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py
          python get-pip.py
          pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Run main script
      - name: Run Weekly Update
        run: |
          venv/bin/python run_all.py

      # 5. Commit and push updated CSVs
      - name: Commit and Push Updated CSVs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add semantic_scholar_results.csv new_articles_digest.csv new_articles_digest_ai.csv
          git commit -m "Weekly update: $(date '+%Y-%m-%d')" || echo "No changes to commit"
          git push origin weekly-update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
