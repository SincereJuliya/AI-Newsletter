name: Weekly Update with LLaMA

on:
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * 1' # каждый понедельник в 10:00 UTC

jobs:
  weekly_update:
    runs-on: self-hosted

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Установка системных пакетов Python (опционально, если не установлены)
      - name: Ensure system dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-venv python3-pip curl || echo "Dependencies already installed"

      # 3️⃣ Создание виртуального окружения и установка pip вручную
      - name: Set up Python virtual environment without ensurepip
        run: |
          rm -rf venv
          python3 -m venv venv --without-pip       # создаём venv без pip
          curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py
          venv/bin/python get-pip.py               # ставим pip вручную
          venv/bin/pip install --upgrade pip
          venv/bin/pip install -r requirements.txt

      # 4️⃣ Запуск основного скрипта
      - name: Run Weekly Update
        run: |
          venv/bin/python run_all.py

      # 5️⃣ Commit и Push обновлённых CSV
      - name: Commit and Push Updated CSVs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add semantic_scholar_results.csv new_articles_digest.csv new_articles_digest_ai.csv
          git commit -m "Weekly update: $(date '+%Y-%m-%d')" || echo "No changes to commit"
          git push origin weekly-update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
