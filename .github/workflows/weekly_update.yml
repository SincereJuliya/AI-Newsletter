name: Weekly Update with LLaMA

permissions:
  contents: write

on:
  workflow_dispatch:       # ручной запуск
  schedule:
    - cron: '0 10 * * 1'   # каждый понедельник в 10:00 UTC

jobs:
  weekly_update:
    runs-on: self-hosted

    steps:
      - name: Checkout repo manually
        run: |
          # Клонируем репозиторий в текущую папку
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git clone https://github.com/SincereJuliya/AI-Newsletter.git .
      
      - name: Set up Python manually
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Weekly Update
        run: |
          source venv/bin/activate
          python run_all.py

      - name: Commit and Push Updated CSVs
        run: |
          git add semantic_scholar_results.csv new_articles_digest.csv new_articles_digest_ai.csv
          git commit -m "Weekly update: $(date '+%Y-%m-%d')" || echo "No changes to commit"
          # Пушим в отдельную ветку weekly-update
          git push origin HEAD:weekly-update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
