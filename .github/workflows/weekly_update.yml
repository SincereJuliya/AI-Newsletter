name: Weekly Update with LLaMA

on:
  workflow_dispatch:       # manual trigger
  schedule:
    - cron: '0 10 * * 1'   # every Monday at 10:00 UTC

jobs:
  weekly_update:
    runs-on: self-hosted

    steps:
      # 1️⃣ Загрузка репозитория
      - name: Checkout repository
        uses: actions/checkout@v4 
        with:
          ref: weekly-update

      # 2️⃣ Настройка Python (Используем PYTHONNOUSERSITE и Python 3.11)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # <-- Указана версия 3.11
          cache: 'pip'
        env:
          PYTHONNOUSERSITE: 1 # Изолирует от конфликта .local/lib

      # 3️⃣ Установка зависимостей
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
        env:
          PYTHONNOUSERSITE: 1 

      # 4️⃣ Запуск основного скрипта
      - name: Run Weekly Update
        run: python run_all.py
        env:
          PYTHONNOUSERSITE: 1

      # 5️⃣ Commit и Push обновлённых CSV
      - name: Commit and Push Updated CSVs
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add semantic_scholar_results.csv new_articles_digest.csv new_articles_digest_ai.csv
          
          git commit -m "Weekly update: $(date '+%Y-%m-%d')" || echo "No changes to commit"
          
          git push
