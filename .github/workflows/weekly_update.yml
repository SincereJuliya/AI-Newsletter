name: Weekly Update with LLaMA

on:
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * 1' # каждый понедельник в 10:00 UTC

jobs:
  weekly_update:
    runs-on: self-hosted

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ (Опционально) Установка системных пакетов Python
      # Уже установлены, можно пропустить, оставлено для надёжности
      - name: Ensure system dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-venv python3-pip curl || echo "Dependencies already installed"

      # 3️⃣ Создание виртуального окружения и установка зависимостей
      - name: Set up Python virtual environment
        run: |
          rm -rf venv
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Запуск основного скрипта
      - name: Run Weekly Update
        run: |
          venv/bin/python run_all.py

      # 5️⃣ Commit и Push обновлённых CSV
      - name: Commit and Push Updated CSVs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add semantic_scholar_results.csv new_articles_digest.csv new_articles_digest_ai.csv
          git commit -m "Weekly update: $(date '+%Y-%m-%d')" || echo "No changes to commit"
          git push origin weekly-update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
