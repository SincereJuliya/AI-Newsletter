name: Weekly Update with LLaMA

on:
  workflow_dispatch:       # manual trigger
  schedule:
    - cron: '0 10 * * 1'   # every Monday at 10:00 UTC

jobs:
  weekly_update:
    runs-on: self-hosted

    steps:
      # 1. Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Install system dependencies (if running on self-hosted runner)
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-venv python3-pip

      # 3. Create and set up Python virtual environment
      - name: Create virtual environment and install pip
        run: |
          python3 -m venv venv
          source venv/bin/activate
          curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py
          python get-pip.py
          pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Run Weekly Update
      - name: Run Weekly Update
        run: |
          venv/bin/python run_all.py

      # 5. Commit and Push Updated CSVs
      - name: Commit and Push Updated CSVs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add semantic_scholar_results.csv new_articles_digest.csv new_articles_digest_ai.csv
          git commit -m "Weekly update: $(date '+%Y-%m-%d')" || echo "No changes to commit"
          git push origin weekly-update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
