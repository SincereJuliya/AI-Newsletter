name: Weekly Update with LLaMA (Safe)

on:
  workflow_dispatch:       # Ручной запуск
  schedule:
    - cron: '0 10 * * 1'   # Каждый понедельник в 10:00 UTC

jobs:
  weekly_update:
    # Используем ваш self-hosted раннер
    runs-on: self-hosted

    steps:
      # 1️⃣ Обновление репозитория
      - name: Pull latest repo
        run: |
          set -e
          git fetch origin
          git checkout weekly-update
          git pull origin weekly-update

      # 2️⃣ Настройка Python (Используем actions/setup-python)
      # Это действие гарантирует, что Python и pip доступны и корректно настроены.
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          # Используйте версию, которая вам нужна (например, 3.10 или 3.11)
          python-version: '3.10'
          cache: 'pip' # Включает кэширование pip-зависимостей

      # 3️⃣ Установка зависимостей
      - name: Install dependencies
        run: |
          set -e
          # После setup-python, pip доступен без явного venv/bin/pip
          pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Запуск основного скрипта
      - name: Run Weekly Update
        run: |
          set -e
          # После setup-python, команда python доступна в PATH
          python run_all.py

      # 5️⃣ Commit и Push обновлённых CSV
      - name: Commit and Push Updated CSVs
        run: |
          set -e
          # Глобальные настройки для бота
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add semantic_scholar_results.csv new_articles_digest.csv new_articles_digest_ai.csv
          
          git commit -m "Weekly update: $(date '+%Y-%m-%d')" || echo "No changes to commit"
          
          git push origin weekly-update
