name: Weekly Update with LLaMA

on:
  workflow_dispatch:  # manual trigger
  schedule:
    - cron: '0 10 * * 1'  # every Monday at 10:00 UTC

jobs:
  weekly_update:
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Weekly Update
        run: |
          source venv/bin/activate
          python run_all.py

      - name: Commit and Push Updated CSVs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add semantic_scholar_results.csv new_articles_digest.csv new_articles_digest_ai.csv
          git commit -m "Weekly update: $(date '+%Y-%m-%d')"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
