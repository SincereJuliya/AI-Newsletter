name: Weekly Update with LLaMA (Safe)

on:
  workflow_dispatch:       # ручной запуск
  schedule:
    - cron: '0 10 * * 1'   # каждый понедельник в 10:00 UTC

jobs:
  weekly_update:
    runs-on: self-hosted

    steps:
      # 1️⃣ Обновление репозитория
      - name: Pull latest repo
        run: |
          git fetch origin
          git checkout weekly-update
          git pull origin weekly-update

      # 2️⃣ Настройка Python и виртуального окружения
      - name: Set up Python
        run: |
          python3 -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 3️⃣ Запуск основного скрипта
      - name: Run Weekly Update
        run: |
          source venv/bin/activate
          python run_all.py

      # 4️⃣ Commit и Push обновлённых CSV
      - name: Commit and Push Updated CSVs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add semantic_scholar_results.csv new_articles_digest.csv new_articles_digest_ai.csv
          git commit -m "Weekly update: $(date '+%Y-%m-%d')" || echo "No changes to commit"
          git push origin weekly-update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
